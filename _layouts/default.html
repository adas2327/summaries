<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>

  <!-- Load Jekyll Theme Styles -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <style>
    body {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: row;
      gap: 20px;
    }
    
    /* Sidebar (Left) */
    #sidebar {
      width: 250px;
      background: #ffcc00; /* Yellow sidebar */
      padding: 15px;
      border-radius: 5px;
    }

    #header {
      font-size: 22px;
      font-weight: bold;
      color: black;
      margin-bottom: 10px;
    }

    #sidebar p {
      font-size: 16px;
      font-weight: normal;
      margin-bottom: 15px;
    }

    /* Search Box */
    #search-box {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    /* GitHub Link Button */
    #github-link {
      display: block;
      padding: 10px;
      text-align: center;
      background: #00cc00; /* Green button */
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 10px;
    }

    #github-link:hover {
      background: #009900;
    }

    /* Content Area */
    #content {
      flex-grow: 2;
    }

    /* Right Sidebar - More Posts */
    #post-links {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 5px;
      width: 250px;
    }

    #post-links h3 {
      margin-bottom: 10px;
    }

    #post-links ul {
      list-style-type: none;
      padding: 0;
    }

    #post-links ul li {
      margin-bottom: 8px;
      border-bottom: 1px solid #ddd; /* Separator line */
      padding-bottom: 5px;
    }

    #post-links ul li:last-child {
      border-bottom: none;
    }

    #post-links a {
      text-decoration: none;
      font-weight: bold;
      color: #007bff;
      display: block;
      padding: 5px 0;
    }

    #post-links a:hover {
      text-decoration: underline;
    }

    /* "View All Posts" Button */
    .view-all {
      display: block;
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
      font-weight: bold;
      color: #007bff;
    }
  </style>

  {% if page.use_math %}
  <!-- MathJax Configuration -->
  <script type="text/javascript">
    window.MathJax = {
      tex: {
      inlineMath: [['$', '$'], ['\\(', '\\)']],
      displayMath: [['$$', '$$'], ['\\[', '\\]']]
    },
    options: {
      ignoreHtmlClass: "no-mathjax",
      processHtmlClass: "mathjax"
    }
  };
  </script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    var script = document.createElement("script");
    script.type = "text/javascript";
    script.src = "https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js";
    script.async = true;
    document.body.appendChild(script);
  });
</script>
{% endif %}
</head>
<body>

  <!-- Sidebar (Left) -->
  <div id="sidebar">
    <div id="header">Just Summaries â€“ No Filler</div>
    <p>Minimal words, maximum understanding.</p>

    <!-- Search Box -->
    <input type="text" id="search-box" placeholder="Search posts..." oninput="searchPosts()">
    <ul id="search-results"></ul>

    <!-- GitHub Link -->
    <a id="github-link" href="https://github.com/adas2327/summaries">View the Project on GitHub</a>
  </div>

  <!-- Main Content Area -->
  <div id="content">
    {{ content }}
  </div>

  <!-- More Posts (Right Sidebar) -->
  <div id="post-links">
    <h3>ðŸ“š More Posts</h3>
    <ul>
      {% for post in site.posts limit:5 %}
        <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
    <a href="/all-posts" class="view-all">View All Posts â†’</a>
  </div>

  <!-- Search Script -->
  <script src="{{ site.baseurl }}/search.js"></script>

</body>
</html>

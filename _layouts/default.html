<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>

  <!-- Load Jekyll Theme Styles -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <style>
    body {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: row;
      gap: 20px;
    }
    #content {
      flex-grow: 2; /* Expands main content area */
    }
    #header {
      background: #ffcc00; /* Yellow background for header */
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
      text-align: left;
      color: black;
      border-radius: 5px;
    }
    #header p {
      font-size: 16px;
      font-weight: normal;
      margin: 5px 0 0;
    }
    #post-links {
      width: 250px;
      background: #f8f8f8;
      padding: 10px;
      border-radius: 5px;
    }
    #post-links h3 {
      margin-bottom: 10px;
    }
    #post-links ul {
      list-style-type: none;
      padding: 0;
    }
    #post-links ul li {
      margin-bottom: 5px;
    }
    #post-links ul li a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }
    #post-links ul li a:hover {
      text-decoration: underline;
    }
    #github-footer {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
    }
    #github-footer a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }
    #github-footer a:hover {
      text-decoration: underline;
    }
  </style>

  {% if page.use_math %}
  <!-- MathJax Configuration -->
  <script type="text/javascript">
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      }
    };
  </script>
  <script type="text/javascript" async
    src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script type="text/javascript" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  {% endif %}
</head>
<body>

  <!-- Website Title with Yellow Header -->
  <div id="header">
    Just Summaries â€“ No Filler
    <p>Minimal words, maximum understanding.</p>
  </div>

  <!-- Main Content Area -->
  <div id="content">
    <!-- Blog Content -->
    {{ content }}

    <!-- Move GitHub Link to Bottom -->
    <div id="github-footer">
      <a href="https://github.com/adas2327/summaries">View the Project on GitHub</a>
    </div>
  </div>

  <!-- Blog Post Links (Right Sidebar) -->
  <div id="post-links">
    <h3>ðŸ“š More Posts</h3>
    <ul>
      {% for post in site.posts %}
        <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </div>

</body>
</html>
